<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="title">TIC TAC TOE</h1>
    <div class="game-menu">
        <div class="option">
            <span>Choose any one: </span>
            <label for="X">X</label>
            <input type="radio" name="choice" id="X" checked>
            <label for="O">O</label>
            <input type="radio" name="choice" id="O">
        </div>

    </div>
    <div class="game-panel">
        <div class="board">
            <div class="blocks" value="1"></div>
            <div class="blocks" value="2"></div>
            <div class="blocks" value="3"></div>
            <div class="blocks" value="4"></div>
            <div class="blocks" value="5"></div>
            <div class="blocks" value="6"></div>
            <div class="blocks" value="7"></div>
            <div class="blocks" value="8"></div>
            <div class="blocks" value="9"></div>
            <div class="status">
                <p></p>
                <button>Restart</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
